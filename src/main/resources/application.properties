spring.application.name=e-commerce-shop-backend

#################### Database Properties ####################
spring.datasource.url=jdbc:mysql://localhost:3306/e_commerce_shop
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

# Encryption configuration
encryption.salt.rounds=10

# JWT configuration
jwt.algorithm.key=SuperSecureSecretKey
jwt.issuer=eCommerce
jwt.expiryInSeconds=604800

